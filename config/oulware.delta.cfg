[driver tmc2130_a]
type:               TMC2130
;steps_per_mm:       400
# SPI
ss_pin:             ar45
# config
current:            1000.0
microsteps:         32
mode:               stealthChop
diag0_out:          temp_prewarn
diag1_out:          stall
diag0_active_high:  1
diag1_active_high:  1
interpolate:        1
sensor_less_homing: 1
stealth_max_speed:  40
stall_threshold:    4

